<div class="edit-training-container">
  <h2>Edit Training</h2>
  <div *ngIf="training">
    <div class="form-group">
      <label for="exerciseType">Exercise Type</label>
      <input type="text" id="exerciseType" [(ngModel)]="training.exerciseType" class="form-control">
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="number" id="duration" [(ngModel)]="training.duration" class="form-control">
    </div>
    <div class="form-group">
      <label for="calories">Calories</label>
      <input type="number" id="calories" [(ngModel)]="training.calories" class="form-control">
    </div>
    <div class="form-group">
      <label for="intensity">Intensity</label>
      <input type="number" id="intensity" [(ngModel)]="training.intensity" class="form-control">
    </div>
    <div class="form-group">
      <label for="fatigue">Fatigue</label>
      <input type="number" id="fatigue" [(ngModel)]="training.fatigue" class="form-control">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" [(ngModel)]="training.notes" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="trainingDate">Training Date</label>
      <input type="date" id="trainingDate" [(ngModel)]="training.trainingDate" class="form-control">
    </div>
    <button class="btn btn-primary" (click)="saveTraining()">Save</button>
  </div>
</div>
